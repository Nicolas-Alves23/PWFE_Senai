<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="num1" placeholder="Me passe o seu salário">
    <input type="number" id="num2" placeholder="Me passe o sua aliquota">
    <button onclick="calculoInss()">Calcular</button>

    <script>
        const calcularINSS = (salario, aliquota) => salario * (aliquota / 100)

        function calculoInss(){
    
            const salario = parseFloat(document.getElementById("num1").value)
            const aliquota = parseFloat(document.getElementById("num2").value)
            
            if (isNaN(salario) || isNaN(aliquota)) {
                alert("Por favor, insira números válidos.")
            } else {
                const valorINSS = calcularINSS(salario, aliquota)
                alert(`O valor do INSS é: R$ ${valorINSS.toFixed(2)}`)
            }
        }
        
    </script>
</body>

</html>
