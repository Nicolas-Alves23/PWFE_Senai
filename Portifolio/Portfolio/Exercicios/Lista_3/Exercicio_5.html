<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="number" id="num" placeholder="Três números">
  <button onclick="pode_tirar()">entrar</button>

  <script>
    let numeros =  []

    function pode_tirar(){
        let valor = parseInt(document.getElementById("num").value)

        numeros.push(valor)

        if (numeros.length === 3){
          numeros.sort()
          document.writeln(numeros)
        }
    }


</script>
</body>
</html>
