<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="number" id="num" placeholder="Converter horas em minutos">
  <button onclick="hora_min()">Bot√£o</button>

  <script>
    function hora_min(){
      let hora = parseInt(document.getElementById("num").value)

      let resultado = hora * 60

      document.writeln(resultado)
    }
  </script>
</body>
</html>
