<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num" placeholder="Raiz quadrada">
    <button onclick="Raiz()">Botão</button>
    <script>
        function Raiz() {
            let num = parseInt(document.getElementById("num").value)
            let resultado = Math.sqrt(num)
            document.writeln(`Essa é a raiz quadrada ${resultado}`)
        }
    </script>
</body>
</html>
