<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Me passe a capital inicial">
    <button onclick="calcularJuros()">Calcular</button>
    <script>
        function calcularJuros(){
            const num = parseFloat(document.getElementById("num1").value)

            const conta = num * Math.pow((1+0.05), 12)

            alert(`O resultado do seu juros composto Ã© de R$${conta.toFixed(2)}`)
        }
    </script>
</body>
</html>
