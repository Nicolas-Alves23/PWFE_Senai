<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let nomes = ["Ana", "Bruno", "Carlos", "Daniela", "Eduardo", "Fernanda", "Gabriel", "Helena", "Igor", "Juliana"];

        for (let i = 0; i <= 4; i++) {

            let nomeBuscado = prompt("Digite um nome para buscar:");

            let indice = nomes.findIndex(nome => nome.toLowerCase() === nomeBuscado.toLowerCase());

            if (indice !== -1) {
                alert(`Nome encontrado na posição ${indice + 1}. Você encontrou o nome na tentativa ${i + 1}`);
                break;
            } else {
                alert("Nome não encontrado!");
            }

        }

    </script>
</body>

</html>
