<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let peso = Number(prompt("Me passe seu peso"))

        let altura = Number(prompt("Me passe sua altura"))

        let conta = peso / (altura * altura)

        document.write("O IMC ",conta.toFixed(2));
    </script>
</body>

</html>
