<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tabuada = Number(prompt("me passe um n√∫mero um de 1 a 9 para imprimirmos a sua tabuada"))

        for (i=1 ; i <=10 ; i++){
            document.write(tabuada + " x " + i + " = " + (tabuada * i) + "<br>")
        }
    </script>
</body>
</html>
