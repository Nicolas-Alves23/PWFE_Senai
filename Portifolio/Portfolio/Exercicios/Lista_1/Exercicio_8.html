<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ano = Number(prompt("Me passe o ano que você está "))

        if (ano % 4 === 0){
            document.write("O ano que você inputou é bissexto")
        }else{
            document.write("O ano não é bissexto")
        }
    </script>
</body>
</html>
