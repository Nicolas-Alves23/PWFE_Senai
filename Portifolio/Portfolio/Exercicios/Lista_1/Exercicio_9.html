<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let cambio = Number(prompt("Qual é o câmbio ?"))
        let valor = Number(prompt("Qual o valor desejado ? "))

        let conversao = cambio * valor 

        document.write("R$",conversao)
    </script>
