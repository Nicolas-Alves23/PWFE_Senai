<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        let num_a = Number(prompt("Me passar o Primeiro número para saber a diferença"))
        let num_b = Number(prompt("Me passar o Segundo número para saber a diferença"))

        let diferenca = num_a - num_b

        diferenca = Math.abs(diferenca)

        document.write(diferenca)
        
    </script>
</body>
</html>
