<body>
    <script>
        let num = Number(prompt("Vamos verificar se o número é par "))

        if (num % 2 === 0) {
        document.write("O número " + num + " é par.");
    } else {
        document.write("O número " + num + " é ímpar.");
    } 
    </script>
</body>
