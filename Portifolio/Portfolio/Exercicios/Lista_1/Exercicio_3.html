<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <script>
let nota_1 = Number(prompt("Me passe a nota 1"))

let nota_2 = Number(prompt("Me passe a nota 2"))

if (nota_1 % nota_2  === 0) {
document.write("A nota 1 é multipla da nota 2");
} else {
document.write("Não a nota 1 não é multipla da nota 2");
} 
    </script>
</body>
</html>
