<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pedra = ["pedra" , "papel" , "tesoura"]

        const random = Math.floor(Math.random() * pedra.length)

        let escolha = Number(prompt("Escolha entre esses\n 1= pedra \n 2= papel \n 3= tesoura"))

        if (escolha === 1 && random+1 === 1 || escolha === 2 && random+1 === 2 || escolha === 3 && random+1 === 3){
            document.write("Foi um empate<br>")
        }
        else if(escolha === 1 && random+1 === 3 || escolha === 2 && random+1 === 1 || escolha === 3 && random+ 1 === 2){
            document.write("O usuário ganhou<br>")
        }
        else{
            document.write("A máquina ganhou <br>")
        }    
        document.write(random+1)
    </script>
</body>
</html>
